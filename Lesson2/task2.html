    <script>
        // присваиваем "а" значение 2
        let a = 2;
        /*
        сначала выполняется действие в скобках "а" становится равным 4
        складываем а +1 получаем 5
        итого а=4, х=5
        */

        alert("a=" + a)
        alert("x=" + x)
    </script>
