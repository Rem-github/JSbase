<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        складываем числа 10+10 получаем 20
        производим сложение числа со строкой. 
        Число неявно преобразуется в строку и происходит конкатенация "20" и "10".
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
       складываем число 10 со строкой, получаем строку 1010
       прибавляем к строке 1010 число 10 получаем строку 101010.
       */
        let result1 = 10 + "10" + 10;
        console.log(result1);
        /*
       складываем числа 10+10 получаем 20
       унарный плюс перед строкой "10" переводит ее в число 10 
       складываем число 20 с числом 10 получаем число 30.
       */
        let result2 = 10 + 10 + +"10";
        console.log(result2);
        /*
       в результате записи -"" получаем число -0 
       при делении числа на -0 получаем "-" бесконечность.
       */
        let result3 = 10 / -"";
        console.log(result3);
        /*
       унарный + не может преобразовать строку 2,5 в число. 
       получаем значение not a number
       при делении числа на не число получаем результат не число.
       */
        let result4 = 10 / +"2,5";
        console.log(result4);

    </script>
</body>

</html>
